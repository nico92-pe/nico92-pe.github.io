    //Ball0

    var velocityX0 = 5;
    var velocityY0 = 3;

    var leftLimit0 = width;
    var topLimit0 = height;

    var ball0 = document.getElementById('ball0');
    var positionX_ball0 = Math.floor(Math.random()*width);
    var positionY_ball0 = Math.floor(Math.random()*height);

    function Changes0(){
        positionX_ball0 = positionX_ball0 + velocityX0;
        positionY_ball0 = positionY_ball0 + velocityY0;
        ball0.style.left = positionX_ball0 + 'px';
        ball0.style.top = positionY_ball0 + 'px';
        if (parseInt(ball0.style.left) >= leftLimit0){
        velocityX0 = velocityX0 * -1;
        }
        else if (parseInt(ball0.style.left) <= 0) {
        velocityX0 = velocityX0 * -1;
        }
        if (parseInt(ball0.style.top) >= topLimit0){
        velocityY0 = velocityY0 * -1;
        }
        else if (parseInt(ball0.style.top) <= 0) {
        velocityY0 = velocityY0 * -1;
        }
    }
    setInterval(Changes0, 5);
